<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Powered Smart Surveillance</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: bold;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 25px;
    }

    #uploadedResult, #webcamFeed {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }
 button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
<h1>AI POWERED SMART SURVEILLANCE AND ALERT SYSTEM</h1>

<audio id="beepSound">
  <source src="\static\beep.mp3" type="audio/mpeg">
</audio>


<div class="section-title">Webcam Detection</div>

<button id="startWebcamBtn">Start Webcam</button>
<button id="stopWebcamBtn" disabled>Stop Webcam</button>

<br>
<img id="webcamFeed" style="display:none;">


<script>
  const webcamFeed = document.getElementById("webcamFeed");
  const startBtn = document.getElementById("startWebcamBtn");
  const stopBtn = document.getElementById("stopWebcamBtn");
  const beepSound = document.getElementById("beepSound");

  let webcamRunning = false;

  async function predictImage() {
    const input = document.getElementById("fileInput");
    if (!input.files.length) return alert("Select an image first!");

    const formData = new FormData();
    formData.append("file", input.files[0]);

    let res = await fetch("/predict-image", {
      method: "POST",
      body: formData
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);


  }       
  startBtn.onclick = () => {
    webcamFeed.src = "/webcam";
    webcamFeed.style.display = "block";

    startBtn.disabled = true;
    stopBtn.disabled = false;
    webcamRunning = true;

    
    checkFireInterval = setInterval(async () => {
      fetch("/last-prediction")
        .then(res => res.json())
        .then(data => {
          if (data.label && data.label.toLowerCase().includes("fire")) {
            beepSound.play();
          }
        });
    }, 1000);
  };

  stopBtn.onclick = () => {
    webcamFeed.src = "";
    webcamFeed.style.display = "none";

    startBtn.disabled = false;
    stopBtn.disabled = true;
    webcamRunning = false;

    clearInterval(checkFireInterval);
  };
</script>

</body>
</html>
